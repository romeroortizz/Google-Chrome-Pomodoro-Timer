<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Kumbh Sans bold-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  
     <!-- Space Mono bold-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    

     <!-- Kumbh Sans bold-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    
  
    <title>test chrome extension(hello world)</title>
</head>
<body>


    <header class="header">
        <nav class="nav">
            <div class="title">pomodoro</div>
            <ul class="list">
                <li class="item item-1 pomodoro" data-active="true">pomodoro</li>
                <li class="item item-2 short-break" data-active="false">short break</li>
                <li class="item item-3 long-break"data-active="false">long break</li>
            </ul>
        </nav>
    </header>


    <div class="timer-container flex-center-center">
        <div class="timer-bg">
            <div class="timer-fg">

            <svg class="circle-container" width="500" height="500">
                            <circle cx="240" cy="250" r="225" stroke-linecap="round" stroke-dashoffset="1000" stroke-dasharray="2000"  stroke-width="12"
                                 />
                        </svg>


                <div class="time flex-center-center">
                    <h2 class="clock">25:00</h2>
                    <button class="pause" data-state = 'noState'>Play</button>
                </div>

                
            </div>
            
        </div>

    
        <div class="setting">

                <svg class="setting-icon" width="27" height="28" viewBox="0 0 27 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M23.8058 15.365L26.7334 17.682C26.997 17.899 27.0734 18.2771 26.8998 18.578L24.1248 23.429C23.9514 23.73 23.5906 23.849 23.2784 23.73L19.8235 22.323C19.109 22.883 18.325 23.345 17.4786 23.702L16.9583 27.412C16.9028 27.741 16.6184 28 16.2715 28H10.7215C10.3746 28 10.0901 27.741 10.0347 27.412L9.51433 23.702C8.66797 23.345 7.88405 22.8761 7.16946 22.323L3.71455 23.73C3.40236 23.856 3.04165 23.73 2.86819 23.429L0.0931375 18.578C-0.0803235 18.27 -0.00396681 17.892 0.259639 17.682L3.18727 15.365C3.13179 14.917 3.09017 14.462 3.09017 14C3.09017 13.538 3.13179 13.083 3.18727 12.635L0.259639 10.318C-0.00396681 10.101 -0.0803235 9.72302 0.0931375 9.42199L2.86825 4.57099C3.04165 4.26996 3.40242 4.15098 3.71461 4.26996L7.16952 5.67697C7.88405 5.11699 8.66804 4.65499 9.5144 4.29799L10.0347 0.588001C10.0902 0.259022 10.3747 0 10.7215 0H16.2716C16.6184 0 16.9028 0.259022 16.9653 0.588001L17.4857 4.29799C18.332 4.65499 19.1159 5.12394 19.8305 5.67697L23.2855 4.26996C23.5976 4.14396 23.9584 4.26996 24.1318 4.57099L26.9069 9.42199C27.0803 9.72997 27.004 10.108 26.7404 10.318L23.8058 12.635C23.8612 13.083 23.9029 13.538 23.9029 14C23.9029 14.462 23.8612 14.917 23.8058 15.365ZM8.6402 14C8.6402 16.709 10.8117 18.9 13.4965 18.9C16.1814 18.9 18.3528 16.7091 18.3528 14.0001C18.3528 11.2911 16.1814 9.10004 13.4965 9.10004C10.8117 9.10004 8.6402 11.291 8.6402 14Z"
                         />
                </svg>

        </div>

    </div>


    <!-- <button class="btn">click me</button> -->


    <dialog class="settings-dialog" >
        <form class="dialog-form">

            

            
            <div class="dialog-head">
                <h3 class="dialog-heading">Settings</h3>
                 
                <button class="close-icon-button" formmethod="dialog">

                    <svg class="close-icon" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="11.3145" y="0.707107" width="1" height="15" transform="rotate(45 11.3145 0.707107)" fill="#D8D8D8"
                            stroke="#979797" />
                        <rect y="0.707107" width="1" height="15" transform="matrix(-0.707107 0.707107 0.707107 0.707107 0.914063 0.207107)"
                            fill="#D8D8D8" stroke="#979797" />
                    </svg>

                </button>

                
            </div>


            <hr class="line">
            <div class="dialog-body">

                 <div class="dialog-time-content">
              
                <fieldset class="time-inputs border-bottom padding-bottom-24">
                    <legend class="time-heading">TIME (MINUTES)</legend>

                    <div class="time-row">
                        <div class="time-input pomodoro-time">
                            <label for="pomodoro">pomodoro</label>
                            <input type="number" id="pomodoro" name="pomodoro" value="25" min="15" max="60">
                        </div>
                    
                        <div class="time-input short-time">
                            <label for="short-break">short break</label>
                            <input class="short" type="number" id="short-break" value="5" name="short-break" min="1" max="15">
                        </div>
                    
                        <div class="time-input long-time">
                            <label for="long-break">pomodoro</label>
                            <input class="long" type="number" id="long-break" value="15" name="long-break" min="10" max="25">
                        </div>
                    </div>
                   

                </fieldset>
            </div>

            <div class="dialog-font-content">
               
                <fieldset class="font-inputs border-bottom padding-top-24 padding-bottom-24">
                <div class="row">

                    <legend class="font-heading">FONT</legend>

                    <div class="input-group">
                        <div class="font-input kumbh-font">
                            
                            <input type="radio" id="kumbh" name="forFont" value="Kumbh Sans" checked>

                            <label  for="kumbh"><span class="display kumbh-display" >Aa</span></label>
                        </div>
                    
                        <div class="font-input space-font">
                           
                            <input type="radio" id="space" name="forFont" value="Space Mono">
                             <label for="space"><span class="display space-display" >Aa</span></label>
                        </div>
                    
                        <div class="font-input roboto-font">
                       
                            <input type="radio" id="roboto" name="forFont" value="Roboto Slab">
                            <label for="roboto"><span class="display roboto-display" >Aa</span></label>
                        </div>
                    </div>
                    
                   


                </div>

                </fieldset>
            </div>

            <div class="dialog-color-content">
                <fieldset class="color-inputs padding-top-24 ">

                    <div class="row">

                    
                    <legend class="color-heading">COLOR</legend>

                    <div class="input-group">
                        <div class="color-input red400">
                            <input type="radio" id="red400" name="forColor" value="red" checked>
                            <label class="red-style" for="red400"><span class="disappear">red</span></label>
                            
                        </div>
                    
                        <div class="color-input cyan300">
                            <input type="radio" id="cyan300" name="forColor" value="cyan">
                            <label class="cyan-style" for="cyan300"><span class="disappear">cyan</span></label>
                            
                        </div>
                    
                        <div class="color-input purple400">
                            <input type="radio" id="purple400" name="forColor" value="purple">
                            <label class="purple-style" for="purple400" ar><span class="disappear">purple</span></label>
                            
                        </div>
                    </div>
                     

                   </div>
                </fieldset>
            </div>

            </div>
            
            
           

           <button class="dialog-btn btn">Apply</button>
        </form>
         
    </dialog>

    <script src="./scripts/app.js"></script>
</body>
</html>
